<ng-progress
[positionUsing]="'marginLeft'"
[direction]="'leftToRightIncreased'"
[color]="'#fff'"
[trickleSpeed]="1000" 
[thick]="true" 
[ease]="'linear'"
></ng-progress>

<div class="row gallerie-row-1">
  <div class="container">
    <h1 class="wow fadeInDown">Chez nous, c'est vous la star</h1>
  </div>
</div>

<div class="row gallerie-row-2">
  <div class="col l6 m6 s12 gallerie-row-2-left">
    <h2 class="wow fadeInUp" data-wow-duration="600ms">Restaurant</h2>
    <h1 class="wow fadeInUp" data-wow-duration="600ms" data-wow-delay="0.2s">La Brise</h1>
    <p class="wow fadeInUp" data-wow-duration="600ms" data-wow-delay="0.4s">
      Nous vous réservons un accueil chaleureux afin de rendre votre visite 
      particuliairement agréable.
    </p>
  </div>
  <div class="col l6 m6 s12 gallerie-row-2-right">
    <h2 class="wow fadeIn" data-wow-duration="600ms" >Cool, Agréable, Confortable</h2>
  </div>
</div>

<div class="row gallerie-row-3">
  <div class="col l6 m6 s12 gal">
      <div class="shadow"></div>
      <img class="materialboxed" src="../../assets/images/g1.jpg" alt="gallerie image">
  </div>
  <div class="col l6 m6 s12 gal">
      <div class="shadow"></div>
      <img class="materialboxed" src="../../assets/images/g2.jpg" alt="gallerie image">
  </div>
  <div class="col l6 m6 s12 gal">
      <div class="shadow"></div>
      <img class="materialboxed" src="../../assets/images/g3.jpg" alt="gallerie image">
  </div>
  <div class="col l6 m6 s12 gal">
      <div class="shadow"></div>
      <img class="materialboxed" src="../../assets/images/g6.jpg" alt="gallerie image">
  </div>
  <div class="col l6 m6 s12 gal">
      <div class="shadow"></div>
      <img class="materialboxed" src="../../assets/images/g5.jpg" alt="gallerie image">
  </div>
  <div class="col l6 m6 s12 gal">
      <div class="shadow"></div>
      <img class="materialboxed" src="../../assets/images/g4.jpg" alt="gallerie image">
  </div>
</div>

<div class="row gallerie-row-4">
    <div class="container">
        <div class="col l12 m12 s12 gallerie-row-4-content">
            <h3 class="wow fadeIn" data-wow-duration="600ms">Restaurant</h3>
            <h1 class="wow fadeInUp" data-wow-duration="800ms">La Brise</h1>
            <h4 class="wow fadeInUp" data-wow-duration="800ms">" L'art de savoir faire et d'être "</h4>
        </div>
    </div>
</div>
